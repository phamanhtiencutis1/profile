<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@Phạm Anh Tiến</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div id="intro-screen">
      <div id="particles-js"></div>
      <div class="intro-content">
        <div class="intro-text">>~<</div>
        <div class="intro-arrow">
          <i class="fas fa-chevron-down pulse"></i>
        </div>
      </div>
    </div>

    <div id="main-content" class="hidden">
      <div id="main-particles-js"></div>
      <video
        autoplay
        loop
        muted
        playsinline
        id="bg-video"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          object-fit: cover;
          z-index: -2;
        "
      >
        <source src="assets/background.mp4" type="video/mp4" />
      </video>
      <div class="background"></div>

      <div class="profile-card">
        <img src="avartar.jpg" alt="Avatar" class="avatar" />
        <h1>Phạm Anh Tiến</h1>
        <p></p>

       

        <div class="social-links">
          <a
            href="https://www.facebook.com/phamtien207"
            target="_blank"
            aria-label="Facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a
            href="https://www.instagram.com/phamanhtien207"
            target="_blank"
            aria-label="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            href="https://www.tiktok.com/@phamanhtienxx"
            target="_blank"
            aria-label="TikTok"
            ><i class="fab fa-tiktok"></i
          ></a>
          <a
            href="https://discord.com/users/1010964834923319418"
            target="_blank"
            aria-label="Discord"
            ><i class="fab fa-discord"></i
          ></a>
          <a
            href="https://open.spotify.com/user/31rqtpb42zrivakb24bulxe2wfay?si=eRl9EaXRRB6yAP3yjN2B3w"
            target="_blank"
            aria-label="Website"
            ><i class="fab fa-spotify"></i
          ></a>
        </div>

        <div class="discord-box">
          <div class="discord-header">
            <div class="discord-avatar-container left">
              <img
                src="avartar.jpg"
                id="discord-avatar-left"
                class="discord-avatar"
                alt="avatar nhỏ"
              />
            </div>
            <div class="discord-main">
              <div class="discord-row">
                <span class="discord-name" id="discord-username"
                  ><span style="color: #ffffff">Phạm Anh Tiến</span></span
                >
                <span
                  class="discord-status-dot dnd"
                  id="discord-status-dot"
                ></span>
                <span class="discord-icons">
                  <img
                    src="https://media.discordapp.net/attachments/1339191122894917685/1370012898147176550/latest.png?ex=681df370&is=681ca1f0&hm=7c8c828d8179da57f989db3377300865b9c9f3f77d5b4d3c63c3923ff9de77f2&=&format=webp&quality=lossless"
                    alt=""
                  />
                  <img
                    src="https://cdn.discordapp.com/badge-icons/72bed924410c304dbe3d00a6e593ff59.png"
                    alt=""
                  />
                  <img
                    src="https://cdn.discordapp.com/badge-icons/6bdc42827a38498929a4920da12695d9.png"
                    alt=""
                  />
                  <img
                    src="https://cdn.discordapp.com/badge-icons/7060786766c9c840eb3019e725d2b358.png"
                    alt=""
                  />
                  <img
                    src="https://cdn.discordapp.com/badge-icons/2717692c7dca7289b35297368a940dd0.png"
                    alt=""
                  />
                  <img
                    src="https://cdn.discordapp.com/badge-icons/bf01d1073931f921909045f3a39fd264.png"
                    alt=""
                  />
                  <img src="discord-badge7.png" alt="" />
                  <img src="discord-badge8.png" alt="" />
                  <img src="discord-badge9.png" alt="" />
                </span>
              </div>
              <div class="discord-info-text">
                <div id="discord-activity">VALORANT</div>
                <div id="discord-status">dnd</div>
              </div>
            </div>
            <div class="discord-avatar-container right">
              <img
                src="avartar.jpg"
                id="discord-avatar-right"
                class="discord-avatar"
                alt="avatar nhỏ"
              />
            </div>
            <span
              class="discord-status-indicator dnd"
              id="discord-status-indicator"
            ></span>
          </div>
        </div>

        <div class="audio-controls">
          <button id="play-pause" class="audio-btn">
            <i class="fas fa-play"></i>
          </button>
          <button id="mute" class="audio-btn">
            <i class="fas fa-volume-up"></i>
          </button>
          <div class="volume-control">
            <input
              type="range"
              id="volume-slider"
              min="0"
              max="100"
              value="50"
            />
          </div>
        </div>

        <a href="https://www.facebook.com/phamtien207" target="_blank" class="contact-btn"
          >Contact Me</a
        >
      </div>
    </div>

    <audio id="background-music" src="music1.mp3" loop></audio>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      // Intro screen handling
      document
        .getElementById("intro-screen")
        .addEventListener("click", function () {
          // Show main content
          document.getElementById("main-content").classList.remove("hidden");

          // Hide intro with animation
          const introScreen = document.getElementById("intro-screen");
          introScreen.classList.add("fade-out");

          setTimeout(function () {
            introScreen.style.display = "none";
          }, 1000);

          // Start playing music
          const music = document.getElementById("background-music");
          music.play().catch((e) => console.log("Autoplay prevented:", e));

          // Update play button
          document.getElementById("play-pause").innerHTML =
            '<i class="fas fa-pause"></i>';

          // Initialize main particles
          initMainParticles();

          // Fetch Discord data
          fetchDiscordData();
        });

      // Function to fetch Discord data via Lanyard API
      function fetchDiscordData() {
        const discordId = "1010964834923319418";
        fetch(`https://api.lanyard.rest/v1/users/${discordId}`)
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              const d = data.data;
              // Avatar
              let avatarUrl = "avartar.jpg"; // Fallback to default avatar
              if (d.discord_user && d.discord_user.avatar) {
                let ext = d.discord_user.avatar.startsWith("a_")
                  ? "gif"
                  : "png";
                avatarUrl = `https://cdn.discordapp.com/avatars/${d.discord_user.id}/${d.discord_user.avatar}.${ext}?size=80`;
              }
              document.getElementById("discord-avatar-left").src = avatarUrl;
              document.getElementById("discord-avatar-right").src = avatarUrl;

              // Username - không tự động cập nhật tên từ API nữa
              // if (d.discord_user && d.discord_user.username) {
              //  document.getElementById('discord-username').textContent = d.discord_user.username;
              // }

              // Status indicator on avatar
              const statusIndicator = document.getElementById(
                "discord-status-indicator"
              );
              if (statusIndicator && d.discord_status) {
                statusIndicator.className =
                  "discord-status-indicator " + d.discord_status;
              }

              // Activity
              let activity = "Không hoạt động";
              if (d.activities && d.activities.length > 0) {
                let act =
                  d.activities.find((a) => a.type === 0 || a.type === 2) ||
                  d.activities[0];
                if (act) {
                  activity = act.name;
                  if (act.details) activity += `: ${act.details}`;
                  if (act.state) activity += ` (${act.state})`;
                }
              }
              document.getElementById("discord-activity").textContent =
                activity;

              // Status text
              document.getElementById("discord-status").textContent =
                d.discord_status;
            }
          })
          .catch((error) => {
            console.error("Error fetching Discord data:", error);
          });
      }

      // Function to initialize main page particles (snow)
      function initMainParticles() {
        particlesJS("main-particles-js", {
          particles: {
            number: { value: 70, density: { enable: true, value_area: 800 } },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true, anim: { enable: false } },
            size: { value: 3, random: true, anim: { enable: false } },
            line_linked: { enable: false },
            move: {
              enable: true,
              speed: 1,
              direction: "bottom",
              random: true,
              straight: false,
              out_mode: "out",
            },
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "bubble" },
              onclick: { enable: true, mode: "repulse" },
            },
            modes: {
              bubble: { distance: 150, size: 4, duration: 2 },
              repulse: { distance: 200, duration: 0.4 },
            },
          },
          retina_detect: true,
        });
      }

      // Particle.js config for intro snow effect
      particlesJS("particles-js", {
        particles: {
          number: { value: 100, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.7, random: true },
          size: { value: 3, random: true },
          line_linked: { enable: false },
          move: {
            enable: true,
            speed: 2,
            direction: "bottom",
            random: true,
            straight: false,
            out_mode: "out",
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
          },
          modes: {
            repulse: { distance: 100, duration: 0.4 },
            push: { particles_nb: 4 },
          },
        },
      });

      document.addEventListener("DOMContentLoaded", function () {
        // Audio controls
        const music = document.getElementById("background-music");
        const playPauseButton = document.getElementById("play-pause");
        const muteButton = document.getElementById("mute");
        const volumeSlider = document.getElementById("volume-slider");

        // Set initial volume
        music.volume = 0.5;

        // Play/Pause button
        playPauseButton.addEventListener("click", function () {
          if (music.paused) {
            music.play();
            playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
          } else {
            music.pause();
            playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
          }
        });

        // Mute button
        muteButton.addEventListener("click", function () {
          if (music.muted) {
            music.muted = false;
            muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
          } else {
            music.muted = true;
            muteButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
          }
        });

        // Volume slider
        volumeSlider.addEventListener("input", function () {
          music.volume = this.value / 100;
          if (music.volume === 0) {
            muteButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
          } else if (music.volume < 0.5) {
            muteButton.innerHTML = '<i class="fas fa-volume-down"></i>';
          } else {
            muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
          }
        });
      });
    </script>
  </body>
</html>
